services:
  db:
    image: mariadb
    restart: always
    volumes:
      - ./mariadb:/docker-entrypoint-initdb.d
    environment:
      MARIADB_DATABASE: library-service
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    healthcheck:
      interval: 30s
      retries: 3
      test:
        [
          "CMD",
          "healthcheck.sh",
          "--su-mysql",
          "--connect",
          "--innodb_initialized"
        ]
      timeout: 30s

